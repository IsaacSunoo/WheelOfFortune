  </head>

      <h1 class="main-title">Wheel Of Fortune</h1>

    <section class="guess-section">
        <input class="guess-input" type="text" placeholder="Submit Your Guess">
    </section>
    <section class="wheel-section">
      <button class="spin-btn">SPIN</button>
      <div class="wheel-container">
        <div id="chart"></div>
        <div id="question">
          <h1></h1>
        </div>
      </div>
      <button class="vowel-btn">Buy A Vowel</button>
    </section>
    <section class="player-section">
      <div class="player-box player-1-box">Player 1</div>
      <div class="player-box player-2-box">Player 2</div>
      <div class="player-box player-3-box">Player 3</div>
    </section>
    <section class="account-section">
      <div class="player-score player-1-score">$$$</div>
      <div class="player-score player-2-score">$$$</div>
      <div class="player-score player-3-score">$$$</div>
    </section>

    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
