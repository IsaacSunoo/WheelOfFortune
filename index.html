<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Wheel Of Fortune</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800,900" rel="stylesheet">
  </head>
  <body>
    <section class="header">
      <button class="quit-btn">Quit/Restart Game</button>
      <h1 class="main-title">Wheel Of Fortune</h1>
      <div class="round-counter">Round #/Bonus</div>
    </section>
    <table class="game-board">
      <tr>
        <td></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td></td>
      </tr>
      <tr>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
      </tr>
      <tr>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
      </tr>
      <tr>
        <td></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td class="letter-block"></td>
        <td></td>
      </tr>
    </table>
    <section class="category-section">
      <p class="category-name">Category</p>
    </section>
    <section class="guess-section">
        <input class="guess-input" type="text" placeholder="Submit Your Guess">
    </section>
    <section class='key-table'>
          <div class="wheel-red">Red:</div>
          <div class="wheel-orange">Orange:</div>
          <div class="wheel-yellow">Yellow:</div>
          <div class="wheel-green">Green:</div>
          <div class="wheel-blue">Blue:</div>
          <div class="wheel-purple">Purple: </div>
    </section>

    <section class="arrow-container">
      <img src="./images/down.png" alt="down-arrow" class="down-arrow">
    </section>
    <section class="wheel-section">
        <img src="./images/Six-Color_Standard_Wheel.png" alt="six-color-wheel" class="wheel">
    </section>
    <section class="button-section">
        <button class="reset-btn">RESET</button>
        <button type="submit" class="create-player">Add Players to Game</button>
        <button class="spin-btn">SPIN</button>
    </section>
    <section class="player-section">
      <form>
        <input class="player-box player-1-box" type="text" placeholder="Player 1"/>
        <input class="player-box player-2-box" type="text" placeholder="Player 2"/>
        <input class="player-box player-3-box" type="text" placeholder="Player 3"/>
      </form>
    </section>
    <section class="account-section">
      <div class="player-score player-1-score">$$$</div>
      <div class="player-score player-2-score">$$$</div>
      <div class="player-score player-3-score">$$$</div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </body>
</html>
